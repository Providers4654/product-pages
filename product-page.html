<!-- ============================
     PRODUCT PAGE TEMPLATE
     Matches Sermorelin CSS Layout
     ============================ -->

<!-- HERO SECTION -->
<section class="product-hero">
  <div class="product-hero-image">
    <img data-role="hero-image" alt="Product Image">
  </div>

  <div class="product-hero-text">
    <h2 data-role="hero-title"></h2>
    <p data-role="hero-subtitle"></p>

    <div class="product-cta">
      <a data-role="hero-button" href="#" target="_self"></a>
    </div>
  </div>
</section>



<!-- WHAT IS SECTION -->
<section class="section-product-intro">
  <h2 data-role="what-title"></h2>
  <div class="divider"></div>
  <p data-role="what-body"></p>
</section>



<!-- BENEFITS SECTION -->
<section class="benefits-section">
  <div class="benefits-overlay">
    <h2>Key Benefits</h2>

    <div class="benefits-grid" data-role="benefits-list">
      <!-- Example dynamic block:
      <div class="benefit-card">
        <h3>Benefit Title</h3>
        <p>Benefit description text...</p>
      </div>
      -->
    </div>
  </div>
</section>



<!-- HOW IT WORKS SECTION -->
<section class="section-how-it-works">
  <h2>How It Works</h2>

  <div class="how-grid" data-role="how-list">
    <!-- Example dynamic block:
    <div class="how-card">
      <h3>Step Title</h3>
      <p>Step body text...</p>
    </div>
    -->
  </div>
</section>



<!-- WHO IT’S FOR SECTION -->
<section class="section-who-for">
  <h2>Who It’s For</h2>

  <div class="who-grid">

    <!-- Ideal Candidates -->
    <div class="who-card">
      <h3>Ideal Candidates</h3>
      <ul class="who-list" data-role="for-list">
        <!-- <li><span class="emoji">✅</span> Reason text...</li> -->
      </ul>
    </div>

    <!-- Not Recommended -->
    <div class="who-card">
      <h3>Not Recommended For</h3>
      <ul class="who-list" data-role="notfor-list">
        <!-- <li><span class="emoji">❌</span> Reason text...</li> -->
      </ul>
    </div>

  </div>
</section>



<!-- FAQ SECTION -->
<section class="faq-section">
  <h2>Frequently Asked Questions</h2>

  <div data-role="faq-list">
    <!-- Example FAQ item:
    <div class="faq-item">
      <div class="faq-question">Question text...</div>
      <div class="faq-answer">Answer text...</div>
    </div>
    -->
  </div>
</section>
