<!-- product-page.html -->
<div class="mtn-product-page">
  <!-- HERO -->
  <section class="product-hero" data-section="hero">
    <div class="product-hero-inner">
      <div class="product-hero-image">
        <img data-role="hero-image" alt="" />
      </div>
      <div class="product-hero-text">
        <h1 data-role="hero-title"></h1>
        <p data-role="hero-subtitle"></p>
        <div class="product-cta">
          <a data-role="hero-button" href="#" target="_self"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- KEY BENEFITS -->
  <section
    class="product-section benefits-section"
    data-section="benefits"
  >
    <div class="section-inner">
      <h2 class="section-heading">Key Benefits</h2>
      <div class="benefits-grid" data-role="benefits-grid"></div>
    </div>
  </section>

  <!-- WHAT IT IS -->
  <section class="product-section what-section" data-section="what">
    <div class="section-inner">
      <h2 class="section-heading" data-role="what-heading">
        What is this treatment?
      </h2>
      <p class="section-body" data-role="what-body"></p>
    </div>
  </section>

  <!-- HOW IT WORKS -->
  <section class="product-section how-section" data-section="how">
    <div class="section-inner">
      <h2 class="section-heading">How it works</h2>
      <div class="how-grid" data-role="how-grid"></div>
    </div>
  </section>

  <!-- WHO IT'S FOR -->
  <section class="product-section who-section" data-section="who">
    <div class="section-inner">
      <h2 class="section-heading">Who itâ€™s for (and not for)</h2>
      <div class="who-grid">
        <div
          class="who-card"
          data-role="who-for-card"
        >
          <h3>Ideal candidates</h3>
          <ul class="who-list" data-role="who-for-list"></ul>
        </div>
        <div
          class="who-card"
          data-role="who-not-card"
        >
          <h3>Not recommended for</h3>
          <ul class="who-list" data-role="who-not-list"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- FAQ -->
  <section class="product-section faq-section" data-section="faq">
    <div class="section-inner">
      <h2 class="section-heading">Frequently Asked Questions</h2>
      <div class="faq-list" data-role="faq-list"></div>
    </div>
  </section>

  <!-- STICKY CTA -->
  <div class="sticky-cta-bar" data-role="sticky-cta">
    <div class="sticky-cta-inner">
      <div class="sticky-cta-text" data-role="sticky-text"></div>
      <a class="sticky-cta-button" data-role="sticky-button" href="#"></a>
    </div>
  </div>
</div>
