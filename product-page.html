<!-- product-page.html -->
<div class="mtn-product-page">

  <!-- HERO -->
  <section class="product-hero" data-section="hero">
    <div class="product-hero-image">
      <img data-role="hero-image" alt="" />
    </div>
    <div class="product-hero-text">
      <h2 data-role="hero-title"></h2>
      <p data-role="hero-subtitle"></p>
      <div class="product-cta">
        <a data-role="hero-button" href="#" target="_self"></a>
      </div>
    </div>
  </section>

  <!-- KEY BENEFITS -->
  <section class="benefits-section product-section" data-section="benefits">
    <div class="benefits-overlay">
      <h2>Key Benefits</h2>
      <div class="benefits-grid" data-role="benefits-grid"></div>
    </div>
  </section>

  <!-- WHAT IT IS -->
  <section class="section-product-intro product-section" data-section="what">
    <h2 data-role="what-heading">What is this treatment?</h2>
    <div class="divider"></div>
    <p data-role="what-body"></p>
  </section>

  <!-- HOW IT WORKS -->
  <section class="section-how-it-works product-section" data-section="how">
    <h2>How It Works</h2>
    <div class="how-grid" data-role="how-grid"></div>
  </section>

  <!-- WHO IT'S FOR -->
  <section class="section-who-for product-section" data-section="who">
    <h2>Who Itâ€™s For (and Not For)</h2>
    <div class="who-grid">

      <div class="who-card" data-role="who-for-card">
        <h3>Ideal Candidates</h3>
        <ul class="who-list" data-role="who-for-list"></ul>
      </div>

      <div class="who-card" data-role="who-not-card">
        <h3>Not Recommended For</h3>
        <ul class="who-list" data-role="who-not-list"></ul>
      </div>

    </div>
  </section>

  <!-- FAQ -->
  <section class="faq-section product-section" data-section="faq">
    <h2>Frequently Asked Questions</h2>
    <div class="faq-list" data-role="faq-list"></div>
  </section>

  <!-- STICKY CTA -->
  <div class="sticky-cta-bar" data-role="sticky-cta">
    <div class="sticky-cta-inner">
      <div class="sticky-cta-text" data-role="sticky-text"></div>
      <a class="sticky-cta-button" data-role="sticky-button" href="#"></a>
    </div>
  </div>

</div>
